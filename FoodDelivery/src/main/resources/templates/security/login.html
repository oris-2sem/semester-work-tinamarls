<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
</head>

<body>

<div class="include" th:include="/fragments/userNavbar :: content"></div>

<div class="vh-100" style="background-color: #d7a57d;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem; font-size: 100%">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/images/log.jpg}" alt="" style="border-radius: 1rem 0 0 1rem; height: 58rem">
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black" style="width: 35rem">

                                <form action="#" th:action="@{/login}" th:object="${requestLoginForm}"
                                      method="post">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0" style="font-size: 3rem">Вход в аккаунт</span>
                                    </div>

<!--                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="login" style="font-size: 2.2rem">Логин</label>
                                        <input class="form-control form-control-lg" type="text" name="login" id="login" style="font-size: 1.8rem"
                                               th:field="*{login}"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password" style="font-size: 2.2rem">Пароль:</label>
                                        <input class="form-control form-control-lg" name="password" type="password" id="password" style="font-size: 1.8rem"
                                               th:field="*{password}"/>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit" style="font-size: 2.2rem">Войти</button>
                                    </div>

                                    <p style="color: #393f81; font-size: 1.7rem;">Нет аккаунта?
                                        <a href="/registration" style="color: #b85959;">Регистрация</a>
                                    </p>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
